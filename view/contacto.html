<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <title>Contactos</title>
</head>
<body class="body">
    <header class="main-header">
        <nav class="main-header__nav container">
            <a class="main-header__logo" href="../index.html">
                <img class="main-header__img" src="../imagenes/logo.png" alt="logo">
            </a>
            <ul class="menu">
                <li class="menu__item"> <a class="menu__link" href="../index.html">Inicio</a></li>
                <li class="menu__item"> <a class="menu__link" href="./reinos.html">Reinos</a></li>
                <li class="menu__item"> <a class="menu__link" href="./galeria.html">Galeria</a></li>
                <li class="menu__item"> <a class="menu__link" href="./nosotros.html">Nosotros</a></li>
                <li class="menu__item"> <a class="menu__link    menu__link-active" href="./contacto.html">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Contactos </h1>     
        <section>
            <form action="" id="form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="floatingInput" placeholder="Escriba su Nombre">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="floatingInput" placeholder="Escriba su Apellido">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="floatingInput" placeholder="Escriba su Correo" required">
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Elija su Genero</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                </select>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Escriba la consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" cols="30" rows="10" placeholder="Escriba su Consulta"></textarea>
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                    <button type="reset" class="btn btn-primary mb-3">Limpiar</button>
                  </div>
            </form>
        </section>
    </main>
       
    <footer class="footer">
        <img class="footer__logo" src="../imagenes/logo.png" alt="logo">
        <ul class="menu">
            <li class="menu__item"> <a class="menu__link" href="./nosotros.html">Nosotros</a></li>
            <li class="menu__item"> <a class="menu__link" href="./contacto.html">Contactos</a></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
